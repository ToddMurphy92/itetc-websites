<!DOCTYPE HTML>
<html>
  <head>
    <title>For loop 2</title>
  </head>
  <body>
    <script>
      var numbers = [11,33,58,100,2037];

      for (var i=0; i < numbers.length; i++) {
        document.write ( "Array slot: " + i)
        document.write ( " Value: " + i + "<br />")
      }
    </script>  
  </body>
</html>
