<!DOCTYPE html>
<html>
<head>
    <script>
        function goodBye() {
            var whichOne = document.getElementById("test"); // grab the object whose id is test
            whichOne.style.visibility = "hidden"; // make it dissapear
        }
    </script>
</head>
<body>
    <h2>Hand-coded Javascript</h2>
    <p>This is a paragraph.  Notice the button below stays where it was when the paragraph disappears. To make it move up, more hand coding would be required.</p>
    <p id="test">I'm a different paragraph. Watch me disappear!!!</p>
    <button onclick="goodBye()">Click me</button>
</body>
</html>
