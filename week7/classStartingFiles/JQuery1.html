<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){       // When the webpage is fully loaded, make these available to the user
        $("button").click(function(){   // When any button on the page is clicked
                                        // Try adding in a button to see what happens when clicked
            $"#test".hide();            // Make the id of test hide
        });
    });
    </script>
</head>
<body>
    <h2>Using JQuery</h2>
    <p>This is a paragraph. Notice the button below will move up when the paragraph disappears.</p>
    <p id="test">I'm a different paragraph. Watch me disappear!!!</p>
    <button>Click me</button>
    <!-- button>Click me first</button -->
</body>
</html>
