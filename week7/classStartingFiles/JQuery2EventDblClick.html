<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){       // When the webpage is fully loaded, make these available to the user
        $("p").dblclick(function(){   
            $(this).hide();
        });
    });
    </script>
</head>
<body>
    <p>If you double-click on me, I will disappear.</p>
    <p>You can't get me!</p>
    <p>Click me too!</p>
</body>
</html>
